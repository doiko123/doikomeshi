<!DOCTYPE html>
<html>
<head>
  <title>お探しのページが見つかりませんでした | 404エラー</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #f6ebf7;
    color: #2E2F30;
    text-align: center;
    font-family: "YuGothic", "Yu Gothic", "Yu Gothic Medium",
      "BlinkMacSystemFont", "Roboto", "Segoe UI", "Helvetica Neue",
      "HelveticaNeue", "Verdana", "Meiryo", sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 90%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-radius: 16px;
    border-right-color: #c4c4c4;
    border-left-color: #c4c4c4;
    border-bottom-color: #c4c4c4;
    border-top: #ee90f8 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 16px 0;
    box-shadow: 0 3px 8px #c4c4c4;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>404 Not Found<br>ページが見つかりませんでした</h1>
      <p>URLに誤りがあるか、お探しのページは移動または削除された可能性があります。</p>
    </div>
  </div>
</body>
</html>
